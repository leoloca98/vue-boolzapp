<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/83bd2dbeec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="h-100 d-flex align-items-center justify-content-center">
        <div class="container rounded-3 shadow">
            <div class="row h-100">

                <!--# CONTACTS #-->
                <section id="contacts" class="col-4 p-0 h-100 br-blue d-flex flex-column">
                    <!--* PROFILE -->
                    <section id="profile" class="d-flex bg-light flex-shrink-0 justify-content-between">

                        <!--* User Profile *-->
                        <div class="media">
                            <figure>
                                <img :src="`./img/avatar${user.avatar}.jpg`" :alt="user.name">
                            </figure>
                            <div class="h6 media-text">{{ user.name }}</div>
                        </div>

                        <!--* User Menu *-->
                        <div class="d-flex justify-content-around align-items-center menu">
                            <!-- Icon Stories -->
                            <i class="fas fa-circle-notch text-muted pointer fs-5"></i>
                            <!-- Icon Message -->
                            <i class="fas fa-comment-alt text-muted pointer fs-5"></i>
                            <!-- Icon Dots -->
                            <i class="fas fa-ellipsis-v text-muted pointer fs-5"></i>
                        </div>
                    </section>

                    <!--* NOTIFICATIONS -->
                    <section id="notifications" class="flex-shrink-0">
                        <div class="media">
                            <div class="media-icon">
                                <i class="fas fa-bell-slash fs-5 azure"></i>
                            </div>
                            <div class="media-text">
                                <div class="fw-bolder">RIcevi notifiche di nuovi messaggi</div>
                                <div class="fs-12 pointer text-decoration-underline">Attiva le notifiche dekstop</div>
                            </div>
                        </div>
                    </section>

                    <!--* SEARCH -->
                    <section id="search" class="p-2">
                        <i class="fas fa-search text-muted"></i>
                        <input type="text" class="w-100" placeholder="Cerca o inizia una nuova chat... ">
                    </section>

                    <!--* CONTACTS-SIDEBAR -->
                    <section id=" contacts-sidebar" class="flex-grow-1 overflow-auto">
                        <ul class="m-0 p-0">
                            <li>
                                <div class="media" v-for="(contact,index) in contacts" :key="index+contact.avatar">
                                    <figure>
                                        <img :src="`./img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                                    </figure>
                                    <div class="h6 media-text">{{ contact.name }}</div>
                                </div>
                            </li>
                        </ul>
                    </section>
                </section>

                <!--# CHAT #-->
                <section id="chat" class="col-8 d-flex flex-column p-0 h-100">

                    <!--* PROFILE-CHAT *-->
                    <section id="profile-chat" class="position-relative mb-70">
                        <header class="position-fixed bg-light d-flex justify-content-between">

                            <!--* Contact-Chat-Info *-->
                            <div class="media">
                                <figure>
                                    <img src="./img/avatar_1.jpg" alt="Marco Lanci">
                                </figure>
                                <div class="h6 media-text">
                                    <div class="fw-bold">Marco Lanci</div>
                                    <div class="media-secondary-text fw-light">
                                        <small>Ultimo Accesso oggi alle</small>
                                    </div>
                                </div>
                            </div>

                            <!--* Contact-Chat-Menu *-->
                            <div class="d-flex justify-content-end align-items-center">
                                <!-- Icon Stories -->
                                <i class="fas fa-search text-muted pointer m-12 fs-5"></i>
                                <!-- Icon Message -->
                                <i class="fas fa-paperclip text-muted pointer m-12 fs-5"></i>
                                <!-- Icon Dots -->
                                <i class="fas fa-ellipsis-v text-muted pointer m-12 fs-5"></i>
                            </div>
                        </header>
                    </section>

                    <!-- * MESSAGES *-->
                    <section id="messages" class="overflow-auto flex-grow-1">
                        <ul class="p-0 m-0">
                            <li class="d-flex p-4 sent">
                                <div class="message py-1 px-2 rounded-3">
                                    <p class="mb-0">Messaggio</p>
                                    <time datetime="2021-08-03T09:53" class="fs-10">10/01/2020 - 09:53</time>
                                </div>
                            </li>
                            <li class="d-flex p-4 received">
                                <div class="message py-1 px-2 rounded-3">
                                    <p class="mb-0">Messaggio</p>
                                    <time datetime="2021-08-03T10:07" class="fs-10">10/01/2020 - 10:07</time>
                                </div>
                            </li>
                        </ul>
                    </section>

                    <!-- * TEXT *-->
                    <section id="text" class="d-flex align-items-center justify-content-start bg-light">
                        <i class="fas fa-smile text-muted px-5 fs-30 pointer"></i>
                        <input type="text" class="h-75 w-75 ps-3" placeholder="Scrivi un messaggio">
                        <i class=" fas fa-microphone text-muted px-5 fs-30 pointer"></i>
                    </section>
                </section>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
